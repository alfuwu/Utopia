<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utopia TTRPG</title>
    <style>
:root {
  font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
  line-height: 1.5;
  font-weight: 400;

  color-scheme: light dark;
  color: rgba(255, 255, 255, 0.87);
  background-color: #242424;

  font-synthesis: none;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;

  /* prevent text selection */
  -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
}

a {
  font-weight: 500;
  color: #646cff;
  text-decoration: inherit;
}
a:hover {
  color: #535bf2;
}

body {
  margin: 0;
  display: flex;
  place-items: center;
  min-width: 320px;
  min-height: 100vh;
}

h1 {
  font-size: 3.2em;
  line-height: 1.1;
}

#app {
  display: flex;
  flex-direction: row;
  margin: 0 auto;
  padding: 2rem;
  text-align: center;
  position: absolute;
  top: 20px;
  left: 10px;
  right: 10px;
  bottom: 20px;
  border: 3px solid rgba(255, 255, 255, 0.4);
}

.logo {
  height: 6em;
  padding: 1.5em;
  will-change: filter;
  transition: filter 300ms;
}

.logo:hover {
  filter: drop-shadow(0 0 2em #646cffaa);
}
.logo.vanilla:hover {
  filter: drop-shadow(0 0 2em #f7df1eaa);
}

button {
  border-radius: 8px;
  border: 1px solid transparent;
  padding: 0.6em 1.2em;
  font-size: 1em;
  font-weight: 500;
  font-family: inherit;
  background-color: #1a1a1a;
  cursor: pointer;
  transition: border-color 0.25s;
}

button:hover {
  border-color: #646cff;
}

button:focus,
button:focus-visible {
  outline: 4px auto -webkit-focus-ring-color;
}

option[value=""][disabled] {
  display: none;
}

.div-disabled {
  color: #7e7e7e;
}

.navigation {
  display: flex;
  flex-direction: column;
  min-width: 180px;
  background-color: #161719;
  border: 5px solid #000000ee;
  overflow-y: auto;
}

.navigation button {
  margin-bottom: 2px;
  border-radius: 5px;
}

.navigation button:disabled {
  border-width: 0px;
  cursor: auto;
}

.pages {
  position: relative;
  display: flex;
  width: 100%;
}

.loading-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.loading-icon {
  width: 50px;
  height: 50px;
  border: 5px solid rgba(255, 255, 255, 0.3);
  border-top-color: #646cff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

.zoomer {
  zoom: 1;
}

.max-size {
  width: 100%;
}

.left-bar {
  position: absolute;
  z-index: -1;
  top: -50px;
  left: 10px;
  bottom: 0px;
  width: 465px;
  border: 3px solid #000000ee;
  background-color: #161719;
}

.character-bar {
  position: absolute;
  top: 22.5px;
  left: 18px;
  right: calc(3.5vw + 13px);
  height: 50px;
  border: 3px solid #000000ee;
  background-color: #343434;
}

.character-name-container {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px;
}

.character-name-container input[type="text"] {
  padding: 10px;
  font-size: 1em;
  border-radius: 5px;
  border: 0px solid #646cff;
  background-color: #1a1a1a;
  color: rgba(255, 255, 255, 0.87);
  min-width: 20em;
}

.character-name-container label {
  margin-right: 10px;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.87);
}

.character-thingy-container {
  position: absolute;
  top: 100px;
  left: 30px;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  gap: 4px;
}

.character-name-container {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px;
}

.character-species-container {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 10px;
  padding-right: 3.5vw;
}

.character-species-container select {
  padding: 10px;
  min-width: 20em;
  font-size: 1em;
  border-radius: 5px;
  border: 0px solid #646cff;
  background-color: #1a1a1a;
  color: rgba(255, 255, 255, 0.87);
}

.character-species-container label {
  margin-right: 10px;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.87);
}

.character-species-container select:invalid {
  color: gray;
}

.attributes {
  text-align: left;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  position: absolute;
  top: 220px;
  left: 20px;
  gap: 0px;
}

.attribute-container {
  display: flex;
  flex-direction: column;
  gap: 0px;
}

.attribute-field {
  display: flex;
  align-items: center;
  gap: 10px;
  position: relative;
  padding-bottom: 20px;
}

.attribute-label {
  display: flex;
  align-items: center;
}

.subtrait-field {
  margin-top: 5px;
  display: flex;
  flex-direction: column;
  position: relative;
  zoom: 0.7;
}

.subtrait {
  margin-left: 30px;
  margin-top: 13px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.checkmark {
  color: #646cff;
  background-color: #1a1a1a;
  text-align: center;
  min-width: 19px;
  max-width: 19px;
  min-height: 19px;
  max-height: 19px;
  border: 1px solid #646cff;
}

.subtrait-line {
  position: relative;
  z-index: -1;
  height: 0.1px;
  background-color: #646cffaa;
  width: 11em;
  top: 23px;
  left: 20px;
  right: 20px;
}

.ml10 {
  margin-left: 10px;
}

.value-box {
  display: flex;
  align-items: center;
  gap: 5px;
}

.value-box button {
  background-color: #1a1a1a;
  color: white;
  border: 1px solid #646cff;
  padding: 5px 10px;
  font-size: 1em;
  cursor: pointer;
}

.value-box button:hover {
  background-color: #646cff;
}

.value-box .value {
  margin-top: 5px;
  min-width: 30px;
  max-width: 30px;
  text-align: center;
  background-color: #1a1a1a;
  color: white;
  border: 1px solid #646cff;
  padding: 5px;
  font-size:inherit;
}

.value-box-wide .value {
  margin-left: -25px;
  margin-right: 25px;
  min-width: 60px;
  max-width: 60px;
}

.increment button, .decrement button {
  margin-left: 1px;
  padding: 0px;
  padding-left: 3px;
  padding-right: 3px;
  border-radius: 0px;
  position: relative;
  top: 3px;
}

.attribute-field label, .subtrait label {
  white-space: nowrap;
}

.core-stats {
  position: absolute;
  top: 80px;
  right: calc(max(20px, 4vw));
  display: flex;
  flex-direction: column;
  background-color: #19191d22;
  border-radius: 5px;
  border: 1px solid #00000066;
  padding: 10px;
}

.defenses {
  display: flex;
  flex-direction: row;
  z-index: -2;
  text-align: center;
  vertical-align: middle;
  align-items: center;
  font-weight: 500;
  font-size: 18px;
  border: 3px solid #000000ee;
  background-color: #161719;
  padding: 7px;
}

.defense .value, .defense label {
  z-index: 0;
}

.xp-and-stamina {
  display: flex;
  flex-direction: row;
  z-index: -2;
  margin-top: 20px;
  text-align: center;
  vertical-align: middle;
  align-items: center;
  font-weight: 500;
  border: 3px solid #000000ee;
  background-color: #161719;
  padding: 7px;
}

.xp-and-stamina .value, .xp-and-stamina label {
  z-index: 0;
}

.xp {
  display: flex;
  flex-direction: row;
}

.xp label {
  position: relative;
  left: 15px;
  margin-left: 15px;
}

.points {
  display: flex;
  flex-direction: column;
  z-index: -2;
  margin-top: 20px;
  border: 3px solid #000000ee;
  background-color: #161719;
  padding: 7px;
}

.talent-points, .distributed-points {
  position: relative;
  left: -10px;
  display: flex;
  width: 100%;
  flex-direction: row;
  
  text-align: center;
  vertical-align: middle;
  align-items: center;
  justify-content: center;
  font-weight: 500;
}

.talent-points label, .distributed-points label {
  position: relative;
  z-index: 0;
  padding-right: 15px;
  margin-left: 20px;
  margin-right: 0px;
}

.talent-points .value, .distributed-points .value {
  z-index: 0;
}

.species-stats {
  display: flex;
  flex-direction: column;
  z-index: -2;
  margin-top: 20px;
  border: 3px solid #000000ee;
  background-color: #161719;
  padding: 7px;
  align-items: end;
  font-weight: 500;
  font-size: 20px;
}

.species-stat-thingy {
  display: flex;
  flex-direction: row;
  width: 100%;
  text-align: end;
  vertical-align: end;
  align-items: end;
  justify-content: space-between;
}

.travel {
  display: flex;
  flex-direction: row;
  z-index: -2;
  margin-top: 20px;
  border: 3px solid #000000ee;
  background-color: #161719;
  padding: 7px;
  
  text-align: center;
  vertical-align: middle;
  align-items: center;
  justify-content: space-between;
  font-weight: 500;
  font-size: 20px;
}

.travel-values {
  display: flex;
  flex-direction: row;
}

.travel-values .value {
  margin-left: -20px;
}

/* Lines (there's a lot of these) */
.line-container {
  position: absolute;
  grid-row: 1 / span 1; /* Random CSS things go brr */
  z-index: -1;
  left: -12px;
  top: calc(-10px + 1 / span 1);
  width: 100%;
  height: calc(100% + 10px); /* Adjust this to fit the row height */
  background-color: transparent;
  overflow: hidden; /* Ensures the SVG doesn't overflow the container */
}
/* end of character page style sheet */

/* start of talents style sheet */
.talent-wrapper-thing {
  display: flex;
  align-items: center;
  vertical-align: middle;
}

.talents {
  position: relative;
  display: flex;
  flex-direction: row;
  gap: 20px;
  align-items: center;
  justify-content: center;
  vertical-align: middle;
  width: 80%;
  left: 10%;
  height: max-content;
  padding: 30px;
  background-color: #19191d22;
  border-radius: 5px;
  border: 1px solid #00000066;
}

.big-talent,
.talent-column-container .talent-row-container .core-talent {
  position: relative;
}

.big-talent {
  display: flex;
  flex-direction: column;
  width: 20%;
  height: auto;
  transform: scaleY(1.5);
}

.img.core-head, .img.big-head {
  width: 100%;
  height: auto;
}

.big-talent img.big-head {
  position: relative;
  top: 1px;
  transform-origin: bottom;
}

.big-talent img.big-tail {
  position: relative;
  top: -1.5px;
  transform-origin: top;
}

.big-talent img.big-head, .big-talent img.big-tail {
  transform: scaleY(0.6666666667);
}

.big-talent img {
  z-index: 0;
}

.talent-column-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.talent-row-container {
  display: flex;
  flex-direction: row;
  gap: 10px;
}

.core-talent {
  flex: 1 1 30%;
}

.core-talent img {
  display: block;
  width: 100%;
  height: auto;
  transform: scale(1, 1);
  z-index: 0;
}

.filter-species img {
  filter: sepia(21%) saturate(100%) hue-rotate(169deg) brightness(90%) contrast(87%);
}
.filter-species {
  will-change: filter;
  transition: filter 300ms;
  filter: drop-shadow(0 0 1em #9d9d9daa);
}
.filter-species:hover {
  filter: drop-shadow(0 0 2em #9d9d9daa);
}
.filter-species::after, .filter-species::before {
  content: "Species Talents";
}

.filter-warfare img {
  filter: sepia(20%) saturate(700%) hue-rotate(317deg) brightness(83%) contrast(120%);
}
.filter-warfare {
  will-change: filter;
  transition: filter 300ms;
  filter: drop-shadow(0 0 1em #d17f77aa);
}
.filter-warfare:hover {
  filter: drop-shadow(0 0 2em #d17f77aa);
}
.filter-warfare::after, .filter-warfare::before {
  content: "Warfare";
}

.filter-tactics img {
  filter: sepia(12%) saturate(1000%) hue-rotate(64deg) brightness(100%) contrast(88%);
}
.filter-tactics {
  will-change: filter;
  transition: filter 300ms;
  filter: drop-shadow(0 0 1em #7da974aa);
}
.filter-tactics:hover {
  filter: drop-shadow(0 0 2em #7da974aa);
}
.filter-tactics::after, .filter-tactics::before {
  content: "Tactics";
}

.filter-innovation img {
  filter: sepia(17%) saturate(1000%) hue-rotate(339deg) brightness(97%) contrast(111%);
}
.filter-innovation {
  will-change: filter;
  transition: filter 300ms;
  filter: drop-shadow(0 0 1em #f8a26faa);
}
.filter-innovation:hover {
  filter: drop-shadow(0 0 2em #f8a26faa);
}
.filter-innovation::after, .filter-innovation::before {
  content: "Innovation";
}

.filter-magecraft img {
  filter: sepia(72%) saturate(200%) hue-rotate(17deg) brightness(102%) contrast(95%);
}
.filter-magecraft {
  will-change: filter;
  transition: filter 300ms;
  filter: drop-shadow(0 0 1em #d5cd7faa);
}
.filter-magecraft:hover {
  filter: drop-shadow(0 0 2em #d5cd7faa);
}
.filter-magecraft::after, .filter-magecraft::before {
  content: "Magecraft";
}

.filter-influence img {
  filter: brightness(30%) sepia(93%) saturate(1000%) hue-rotate(177deg) contrast(90%);
}
.filter-influence {
  will-change: filter;
  transition: filter 300ms;
  filter: drop-shadow(0 0 1em #73c2ffaa);
}
.filter-influence:hover {
  filter: drop-shadow(0 0 2em #73c2ffaa);
}
.filter-influence::after, .filter-influence::before {
  content: "Influence";
}

.filter-prowess img {
  filter: brightness(38%) sepia(72%) saturate(200%) hue-rotate(205deg) contrast(91%);
}
.filter-prowess {
  will-change: filter;
  transition: filter 300ms;
  filter: drop-shadow(0 0 1em #d4a8efaa);
}
.filter-prowess:hover {
  filter: drop-shadow(0 0 2em #d4a8efaa);
}
.filter-prowess::after, .filter-prowess::before {
  content: "Prowess";
}

.filter-specialist img {
  filter: sepia(1%) saturate(1000%) hue-rotate(242deg) brightness(76%) contrast(120%);
}
.filter-specialist {
  will-change: filter;
  transition: filter 300ms;
  filter: drop-shadow(0 0 1em #979398aa);
}
.filter-specialist:hover {
  filter: drop-shadow(0 0 2em #979398aa);
}
.filter-specialist::after, .filter-specialist::before {
  content: "Specialist Talents";
}

.big-talent::after,
.core-talent::after {
  font-family: papyrus;
  position: absolute;
  -webkit-text-fill-color: white;
  -webkit-text-stroke: 0;
  font-size: 24px;
  font-weight: 1000;
  font-synthesis-weight: auto;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}
.big-talent::after {
  transform: translate(-50%, -50%) scaleY(0.6666666667);
}
.big-talent::before,
.core-talent::before {
  font-family: papyrus;
  position: absolute;
  color: black;
  -webkit-text-stroke: 0.15em black;
  font-size: 24px;
  font-weight: 1000;
  font-synthesis-weight: auto;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
}
.big-talent::before {
  transform: translate(-50%, -50%) scaleY(0.6666666667);
}

.talent-branch {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.talent {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  transform-origin: center;
  zoom: 0.5;
  will-change: filter;
  transition: filter 300ms;
}

.talent-head {
  position: relative;
  top: 1.5px;
  transform-origin: bottom;
}

.talent-body-wrapper {
  position: relative;
}

.talent-body {
  display: block;
}

.talent-tail {
  position: relative;
  top: -1.5px;
  transform-origin: top;
}

.talent-name {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 10%;
}

.talent-name::before {
  content: attr(data-content);
  position: absolute;
  color: black;
  -webkit-text-stroke: 0.2em black;
  font-size: 24px;
  font-weight: 1000;
  font-synthesis-weight: auto;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -20%);
  z-index: 1;
}

.talent-name::after {
  content: attr(data-content);
  position: absolute;
  -webkit-text-fill-color: white;
  -webkit-text-stroke: 0;
  font-size: 24px;
  font-weight: 1000;
  font-synthesis-weight: auto;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -20%);
  z-index: 1;
}

.talent-select {
  position: absolute;
  z-index: 1;
  left: 0px;
  right: 0px;
  top: 0px;
  bottom: -65px;
  background-color: transparent;
  border: none;
}
.talent-select:focus {
  outline: none;
}

.talents-container {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  vertical-align: middle;
  position: absolute;
  left: 0px;
  right: 0px;
  top: 0px;
  bottom: 0px;
}

.talent-tree {
  display: flex;
  flex-direction: row;
  gap: 20px;
  align-items: center;
  justify-content: center;
  vertical-align: middle;
  left: 10%;
  width: 60%;
  height: max-content;
  padding: 30px;
  background-color: #19191d22;
  border-radius: 5px;
  border: 1px solid #00000066;
}

.talent-data {
  margin-left: 10px;
  display: flex;
  flex-direction: column;
  min-height: 60%;
  flex-grow: 0.5;
  min-width: 25%;
  max-width: 25%;
  background-color: #19191d22;
  border: 1px solid #00000066;
  padding: 40px 20px 15px 15px;
}

.talent-name2 {
  font-weight: 600;
  margin-bottom: 5px;
  padding: 10px;
  border: 3px solid #000000ee;
  background-color: #161719;
}

.talent-desc-and-cost {
  position: relative;
  margin-top: 5px;
  margin-bottom: 15px;
  flex-grow: 1;
  border: 3px solid #000000ee;
  background-color: #161719;
}

.talent-desc {
  text-wrap: wrap;
  text-align: left;
  padding: 10px;
  font-size: 14px;
}

.talent-cost {
  position: absolute;
  bottom: 10px;
  left: 20px;
  right: 0px;
  display: flex;
  flex-direction: row;
  align-items: center;
  vertical-align: middle;
  justify-content: center;
  padding-right: 22%;
  padding-left: 22%;
}

.talent-cost-item {
  text-align: center;
  align-items: center;
  vertical-align: middle;
  justify-content: center;
  display: flex;
  flex-direction: row;
  margin-right: 25px;
}

.talent-cost-item img {
  width: 30px;
  height: 30px;
}

.talent-cost-item div {
  margin-left: 5px;
  font-weight: 600;
  font-size: 15px;
  min-width: 20px;
  max-width: 20px;
}

.talent-cost.div-disabled img {
  filter: brightness(70%) contrast(90%);
}

.talent-cost.div-red img {
  filter: brightness(60%) sepia(20%) saturate(1000%) hue-rotate(310deg) brightness(100%) contrast(120%);
}

.talent-cost.div-red div {
  color: crimson;
}

.talent-buttons {
  display: flex;
  flex-direction: row;
}

.talent-buttons button {
  flex-grow: 1;
}

.talent-back {
  margin-right: 5px;
}

.talent-learn {
  margin-left: 5px;
}

.talent-learn:hover {
  border-color: #11b111;
}
/* end of talents style sheet */

/* start of inventory style sheet */
.inventory-left {
  display: flex;
  flex-direction: row;
}

.actual-inventory {
  position: relative;
  left: 10px;
  width: 445px;
  top: 40px;
  bottom: 0px;
  display: flex;
  flex-direction: column;
  align-items: baseline;
  justify-content: left;
}

.item-list {
  position: relative;
  width: calc(100% - 20px);
  left: -20px;
  right: -20px;
  flex-grow: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.inv-title, .c {
  font-weight: 600;
  font-size: 22px;
  font-family: papyrus;
  font-synthesis: weight;
}

.inv-item, .inv-title {
  margin-top: -2px;
  width: 100%;
  display: flex;
  flex-direction: row;
}
.inv-item .inv-name, .inv-title label {
  text-align: left;
